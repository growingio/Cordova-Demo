<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />  
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Hello World</title>

         <style>
         .click {
                        background: #E27575;
                        border: none;
                        padding: 10px 25px 10px 25px;
                        color: #FFF;
                        box-shadow: 1px 1px 5px #B6B6B6;
                        border-radius: 3px;
                        text-shadow: 1px 1px 1px #9E3F3F;
                        cursor: pointer;
                        margin: 0px 10px 10px 0px;
                        }
     </style>
    </head>
    <body>
        <Button class = "click" id="track1" >你好 track(String eventName)</Button><br>
        <Button class = "click" id="track2" >track(String eventName, Map<String, String> attributes)</Button><br>
        <Button class = "click" id="track3" >track(String eventName, String itemKey, String itemId)</Button><br>
        <Button class = "click" id="track4" >track(String eventName, Map<String, String> attributes, String itemKey, String itemId)</Button><br>

        <Button class = "click" id="setLoginUserAttributes" >setLoginUserAttributes</Button><br>
        <Button class = "click" id="setLoginUserId" >setLoginUserId</Button><br>
        <Button class = "click" id="cleanLoginUserId" >cleanLoginUserId</Button><br>
        <Button class = "click" id="setLocation" >setLocation</Button><br>
        <Button class = "click" id="cleanLocation" >cleanLocation</Button><br>
        <Button class = "click" id="setDataCollectionEnabled" >setDataCollectionEnabled</Button><br>
        <Button class = "click" id="getDeviceId" >getDeviceId</Button><br>


      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/event.js"></script>
      <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
        console.log('控制台打印信息');
    </script>
    </body>
</html>
